<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
    </ng-container>
    <ng-container matColumnDef="Category" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category. </th>
        <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
      </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.Author}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="PublisherName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > PublisherName </th>
      <td mat-cell *matCellDef="let element"> {{element.PublisherName}} </td>
    </ng-container>
    <ng-container matColumnDef="ISBN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > ISBN </th>
      <td mat-cell *matCellDef="let element"> {{element.ISBN}} </td>
    </ng-container>
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Price </th>
      <td mat-cell *matCellDef="let element"> {{element.ISBN}} </td>
    </ng-container>
    <ng-container matColumnDef="Year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Year </th>
      <td mat-cell *matCellDef="let element"> {{element.Year}} </td>
    </ng-container>
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Details </th>
      <td mat-cell *matCellDef="let element"> <button class="btn-info" (click)="details(element.ID)">details</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[7,10]" showFirstLastButtons (page)="changePage($event)"></mat-paginator>
